<h3 class="display-3" style="text-align: center;">Register</h3>
<div class="container" style="text-align: center; width: 50%;">
    <form #registerForm = "ngForm">
        {{ registerForm.value | json }}

        {{ userdata | json }}
        
        <div class="form-group" >
            <label for="emailid">Email</label><br>
            <input #emailid = "ngModel"  [(ngModel)] = "userdata.email" name="email" type="email" class="form-control" id="emailid" placeholder="name@example.com" required
            [class.is-invalid] = "emailid.invalid && emailid.touched"
            />
            <small class="text-danger" *ngIf = "emailid.invalid">Invalid</small>
            
       <!-- {{ emailid.invalid }} -->
        </div>
        
        <div class="form-group">
            <label for="password">Password</label><br>
            <input #pass = "ngModel" [(ngModel)] = "userdata.password"  name="password" type="password"  class="form-control" id="password" placeholder="Enter an alphanumeric password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            <div *ngIf = "pass.invalid && pass.touched" >
                <small class="text-danger" *ngIf = "pass.errors.required">Empty Field</small>
                <small class="text-danger" *ngIf = "pass.errors.pattern">Invalid Password</small>
                </div>   
        </div>
        <div class="form-group">
            <label for="phonenum">Phone Number</label><br>
            <input #phonenum = "ngModel" [(ngModel)] = "userdata.phone"  name="phonenum" type="tel"  class="form-control" id="phonenum" placeholder="Enter number" required pattern="^\d{10}$"
            [class.is-invalid] = "phonenum.invalid && phonenum.touched"            
            />
            <div *ngIf = "phonenum.invalid && phonenum.touched" >
            <small class="text-danger" *ngIf = "phonenum.errors.required">Empty Field</small>
            <small class="text-danger" *ngIf = "phonenum.errors.pattern">Invalid Phone Number</small>
            </div>    
        </div>
        <div class="form-group">
            <label for="">Interest</label>
            <select [(ngModel)] = "userdata.interest" name="category" class="form-control">
                <option *ngFor = "let i of interests">
                    {{ i }}
                </option>
            </select>
        </div>
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
            
            <input [(ngModel)] = "userdata.gender" class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)] = "userdata.gender" class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
         
          <div class="form-check" style="margin-top: 10px;">
            <input [(ngModel)] = "userdata.gender" name="checkbox" class="form-check-input" type="checkbox" value="ghdg" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Remember Me
            </label>
          </div>
          <button [disabled] = "registerForm.invalid" type="submit" class="btn btn-primary" style="margin-top: 10px;" (click) = "getUserData()">Register</button>
    </form>
</div>
