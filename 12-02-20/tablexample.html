<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 0 auto;
            width: 500px;
            text-align: center;
            border: khaki solid;
            border-radius: 10px;
        }
       thead{

           background-color: darkkhaki;
       }
       tr{
           padding: 10px;
       }
       tr:hover{
           background-color: lavender;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bryan</td>
                <td>hsmbrg@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aaron</td>
                <td>pnkmn@gmail.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pete</td>
                <td>skny@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
