<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 700px;
            height: 500px;
            border: black solid 2px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="onDrop(event)" ondragover="allowDefault(event)"></div>
    <img src="red.jpg" id="img1" draggable="true" ondragstart="onDrag(event)">
    <img src="second.png" id="img1" draggable="true" ondragstart="onDrag(event)">
    <script>
        function allowDefault(event){
            event.preventDefault();
        }
        function onDrag(event)
        {
            event.dataTransfer.setData("data", event.target.id);
        }
        function onDrop(event)
        {
            var data = event.dataTransfer.getData("data");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
