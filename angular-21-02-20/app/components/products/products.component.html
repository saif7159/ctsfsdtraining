<div class="container" style="margin-top: 20px;">
<div class="row">
<div class="col-sm-2" >
    <ul class="list-group" *ngFor = "let sub of subcategories">
        <li class="list-group-item" (click) = "selectSubCat(sub.subId)">{{ sub.subName }}</li>
</ul>
</div>
<div class="col-sm-10">
<div class="row">
<div class="col-sm-4" *ngFor = "let prod of products">
<div class="card" style="width: 18rem;" >
<img src= "http://rjtmobile.com/grocery/images/{{ prod.image }}" class="card-img-top" alt="...">
<div class="card-body">
  <h5 class="card-title">{{ prod.productName }}  {{ prod.price | currency }}</h5>
  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  <a (click) = "addToCart(prod)" class = "btn btn-primary">Add to Cart</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
