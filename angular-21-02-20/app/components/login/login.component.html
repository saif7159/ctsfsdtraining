<h3 class="display-3">Login</h3>
<form [formGroup] = "userGroup" (ngSubmit) = "getLoginCred(userGroup.value)" >
    <div class="form-group">
        <label for = "email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="name@example.com"
        formControlName = "email" required
        [class.is-invalid] = "userGroup.get('email').invalid && userGroup.get('email').touched"
        />
        <small class="text-danger" [class.d-none] = "!(userGroup.get('email').invalid && userGroup.get('email').touched)">Invalid Email</small>
    </div>
    <div class="form-group">
        <label for = "pass">Password</label>
        <input id="pass" type="password" class="form-control" placeholder="Enter your Password"
        formControlName = "password" required
        [class.is-invalid] = "userGroup.get('password').invalid && userGroup.get('password').touched"
        />
        <div *ngIf = "userGroup.get('password').invalid && userGroup.get('password').touched">
        <small class="text-danger" *ngIf = "userGroup.get('password').errors.required " >Empty Field</small>
        <small class="text-danger" *ngIf = "userGroup.get('password').errors.minlength " >Minimum length is 6</small> 
      </div>    
    </div>
    <div formGroupName = "addressGroup">
        <div class="form-group">
            <label for = "house">House No.</label>
            <input id="house" type="text" class="form-control" placeholder="House No."
            formControlName = "home"
            />
        </div>
        <div class="form-group">
            <label for = "city">City</label>
            <input id="city" type="text" class="form-control" placeholder="Enter City Name"
            formControlName = "city"
            />
        </div>
        <div class="form-group">
            <label for = "country">Country</label>
            <input id="country" type="text" class="form-control" placeholder="Country"
            formControlName = "country"
            />
        </div>
    </div>
    <input [disabled]="userGroup.invalid" type="submit" class="btn - btn-primary" value="Signin"/>
    <!-- <button class="btn btn-primary" (click) = "getLoginCred(userGroup.value)">Login</button> -->
</form>
